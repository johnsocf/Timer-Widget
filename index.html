<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="css/style.css" type="text/css" rel="stylesheet"></link>
	<link href="css/reset.css" type="text/css" rel="stylesheet"></link>
	<link href="css/styleSwitch.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<div id="container">
	<div id='widget'>
		<div id="display-box">
        	<output id='scaleOutput' class="output">0</output>
        	<output id='power-off-display' class="output">Power Off</output>
	        <span id="timeUnits">min</span>
	        <span id="circle-glow"></span>
        	<canvas id="canvas" height="96" width="96"></canvas>
        </div>
        <div class="control-buttons up-down-buttons">
	        <div id='upButton' class="button"  value='Increase'>
	        	<span class="arrow-up arrow"></span>
	        </div>
	        <div id='downButton' class="button"  value='Decrease'>
	        	<span class="arrow-down arrow"></span>
	        </div> 
	    </div>    
	    <div class="control-buttons power-button">
        	<input id='powerButton' class="button" type='button' value='PWR'/>
        	<div id="on-button" class="blue-button"></div>
        </div>
        <div class="switch-parameters">
			<span class="minutes">MIN</span>
			<span class="hours">HRS</span>
		</div>
		<!-- switch -->
		<label class="switch">
		    <input id="switch" type="checkbox" class="switch-input">
		    <span class="switch-label" data-on="hrs" data-off="mins"></span>
		    <span class="switch-handle"></span>
		</label>
		<!-- slider -->
		<input id='scaleSlider' type='range' min='0' max='3000' step='1' value='1'/>  
       <!--  <canvas id="ruler" height="20" width="178"></canvas> -->
     </div>
</div>
	<script>
		window.FlashCanvasOptions = {
			disableContextMenu: true
		};
		$.webshims.polyfill();
		$.webshims.setOptions('canvas', {
			type: 'flashpro'
		});
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/modernizr.custom.96402.js"></script>
	<script src="js/js-webshim/minified/polyfiller.js"></script>


</body>
</html>
