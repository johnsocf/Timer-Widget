<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="style.css" type="text/css" rel="stylesheet"></link>
	  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
</head>
<body>

	<div id='controls'>




        <output id='scaleOutput'>0</output>
        <input id='scaleSlider' type='range'
               min='0' max='1000' step='1' value='1'/>  

        <div id="buttons">
        <input id='upButton' class="button" type='button' value='Increase'/>
        <input id='downButton' class="button" type='button' value='Decrease'/>  
        <input id='powerButton' class="button" type='button' value='Power'/>
        </div>


		<div id="time-units" data-role="fieldcontain">
		  <label for="flip-3">Flip switch:</label>
		  <select name="flip-3" id="flip-3" data-role="slider" data-type = "minutes" data-theme="a">
		    <option value="no" data-type = "minutes">No</option>
		    <option value="yes" data-type = "hours">Yes</option>
		  </select> 
		</div>


     </div>

	<canvas id="canvas" height="500" width="500"></canvas>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	


	
	<script src="timer.js"></script>
</body>
</html>
