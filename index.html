<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="style.css" type="text/css" rel="stylesheet"></link>
	<link href="styleSwitch.css" type="text/css" rel="stylesheet"></link>
	


</head>
<body>

	<div id='controls'>




        <output id='scaleOutput'>0</output>
        <div id="timeUnits">min</div>
        <input id='scaleSlider' type='range'
               min='0' max='3000' step='1' value='1'/>  

        <div id="buttons">
        <input id='upButton' class="button" type='button' value='Increase'/>
        <input id='downButton' class="button" type='button' value='Decrease'/>  
        <input id='powerButton' class="button" type='button' value='Power'/>
        </div>


		

		<!-- switch -->
		<label class="switch">
		    <input id="switch" type="checkbox" class="switch-input">
		    <span class="switch-label" data-on="Hrs" data-off="Mins"></span>
		    <span class="switch-handle"></span>
		</label>


     </div>

	<canvas id="canvas" height="500" width="500"></canvas>
	<p> now is the time for a font test</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	


	
	<script src="timer.js"></script>
</body>
</html>
