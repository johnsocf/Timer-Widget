<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="style.css" type="text/css" rel="stylesheet"></link>
	<link href="reset.css" type="text/css" rel="stylesheet"></link>
	<link href="styleSwitch.css" type="text/css" rel="stylesheet"></link>
	


</head>
<body>
<div id="container">
	<div id='widget'>
		<div id="display-box">
        	<output id='scaleOutput' class="output">0</output>
        	<output id='power-off-display' class="output">Power Off</output>
        	<div id="timeUnits">min</div>
        	<img id="circle-glow"/>
        	<canvas id="canvas" height="96" width="96">
        	<img id="circle-glow"/>
        		
        	</canvas>

        </div>
        
       
        <div class="control-buttons up-down-buttons">

	        <div id='upButton' class="button"  value='Increase'>
	        	<img class="arrow-up arrow"/>
	        </div>
	       
	        <div id='downButton' class="button"  value='Decrease'>
	        	<img class="arrow-down arrow"/>
	        </div> 
	    </div>    
	    <div class="control-buttons power-button">
        	<input id='powerButton' class="button" type='button' value='PWR'/>
        	<div id="on-button" class="blue-button"></div>
        </div>


        <div id="switch-parameters">
			<a class="minutes">MIN</a>
			<a class="hours">HRS</a>
		</div>
		<!-- switch -->
		<label class="switch">
		    <input id="switch" type="checkbox" class="switch-input">
		    <span class="switch-label" data-on="HRS" data-off="MINS"></span>
		    <span class="switch-handle"></span>
		</label>
		


		<!-- slider -->
		 <input id='scaleSlider' type='range'
               min='0' max='3000' step='1' value='1'/>  

     </div>
</div>

	
	<p> now is the time for a font test</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	


	
	<script src="timer.js"></script>
</body>
</html>
